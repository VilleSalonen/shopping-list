<form class="new-item">
    <input ng-model="$ctrl.newItemName" type="text" name="text" placeholder="Mitä ostetaan?" />
    <input ng-model="$ctrl.newItemAmount" type="text" name="text" placeholder="Määrä (valinnainen)" />

    <button ng-click="$ctrl.addItem($ctrl.newItemName, $ctrl.newItemAmount)" class="btn btn-default">Lisää listalle</button>
</form>

<div class="row" ng-repeat="item in $ctrl.shoppingItems">
    <div class="col-xs-8">
        <p>
            {{item.amount}}x {{item.name}}
        </p>
    </div>

    <div style="text-align: right;" class="col-xs-4">
        <button ng-click="$ctrl.markAsBought(item)" class="remove btn btn-success">Ostettu!</button>
    </div>
</div>

<h2>Historia</h2>

<ul>
    <li ng-repeat="item in $ctrl.boughtItems">
        <small>
            {{item.name}}
        </small>
    </li>
</ul>
