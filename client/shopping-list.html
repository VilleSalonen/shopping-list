<head>
    <title>Tuo Kaupasta</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand">Tuo Kaupasta</a>
          </div>

          <div>
            {{> login}}
          </div>
        </div>
      </nav>

      {{#if isLoggedIn}}
        {{> shopping_list}}
        
        {{> history}}
      {{else}}
        {{> registration}}
      {{/if}}
    </div>
</body>

<template name="shopping_list">
    {{#if items.count}}
        {{#each items}}
            {{> item_info}}
        {{/each}}
    {{else}}
        <p>Ei ostostarpeita.</p>
    {{/if}}

    <h2>Lisää uusi</h2>

    <form role="form">
        <div class="form-group">
            <label for="item_name">Nimi</label>
            <input id="item_name" name="item_name" type="text" class="form-control" />
        </div>
        <div class="form-group">
            <label for="item_amount">Määrä</label>
            <input id="item_amount" name="item_amount" value="1" type="text" class="form-control" />
        </div>

        <button id="item_add" class="btn btn-default">Lisää</button>
    </form>
</template>

<template name="item_info">
    <div class="row">
        <div class="col-xs-8">
            <p>
                {{#if isNonDefaultAmount amount}}
                    {{amount}}x
                {{/if}}

                {{name}}
            </p>
        </div>

        <div style="text-align: right;" class="col-xs-4">
            <button class="remove btn btn-success">Ostettu!</button>
        </div>
    </div>
</template>

<template name="history">
  {{#if items.count}}
    <h2>Historia</h2>

    <ul>
      {{#each items}}
        <li>
        <small>
          {{#if isNonDefaultAmount amount}}
              {{amount}}x
          {{/if}}

          {{name}}
        </small>
        </li>
      {{/each}}
    </ul>
  {{/if}}
</template>

<template name="registration">
  <div style="margin-right: auto; margin-left: auto; text-align: center;">
    <h2 style="font-size: 40px;">Rekisteröidy</h2>

    <form id="registration-form" action="action" role="form" style="max-width: 500px; margin-left: auto; margin-right: auto;">
      <div class="form-group">
        <input type="name" id="registration-name" placeholder="Nimenne" class="form-control" />
      </div>
      <div class="form-group">
        <input type="email" id="registration-email" placeholder="Sähköposti" class="form-control" />
      </div>
      <div class="form-group">
        <input type="password" id="registration-password" placeholder="Salasana" class="form-control" />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default" id="registration-button">Rekisteröidy</button>
      </div>
    </form>
  </div>
</template>

<template name="login">
  {{#if isLoggedIn}}
    <ul class="nav navbar-nav navbar-right">
      <li><a>{{ username }}</a></li>
      <li><a class="logout">Poistu</a></li>
    </ul>
  {{else}}
    <form id="login-form" action="action" role="form" class="navbar-form navbar-right">
      <input type="text" id="login-email" class="form-control" />
      <input type="password" id="login-password" class="form-control" />
      <button type="submit" class="btn btn-default">Kirjaudu</button>
    </form>
  {{/if}}
</template>
