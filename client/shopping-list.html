<head>
    <title>Tuo Kaupasta</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<body>
  {{#if isLoggedIn}}
    {{> loggedInMenu}}
  {{else}}
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">Tuo Kaupasta</a>
        </div>
      </div>
    </nav>
  {{/if}}
  
  <div class="container">
    {{#if isLoggedIn}}
      {{> shopping_list}}
      
      {{> history}}
    {{else}}
      {{> login}}
    
      {{> registration}}
    {{/if}}
  </div>
</body>

<template name="shopping_list">
    {{#if items.count}}
        {{#each items}}
            {{> item_info}}
        {{/each}}
    {{else}}
        <p>Ostoslista on tyhjä. Voit lisätä siihen tuotteita.</p>
    {{/if}}

    <form role="form" class="form-inline" style="margin-top: 25px;">
        <div class="form-group">
            <input id="item_name" name="item_name" type="text" placeholder="Mitä ostetaan?" class="form-control" />
        </div>
        <div class="form-group">
            <input id="item_amount" name="item_amount" type="text" placeholder="Määrä (vapaaehtoinen)" class="form-control" />
        </div>

        <button id="item_add" class="btn btn-default">Lisää listalle</button>
    </form>
</template>

<template name="item_info">
    <div class="row">
        <div class="col-xs-8">
            <p>
                {{#if isNonDefaultAmount amount}}
                    {{amount}}x
                {{/if}}

                {{name}}
            </p>
        </div>

        <div style="text-align: right;" class="col-xs-4">
            <button class="remove btn btn-success">Ostettu!</button>
        </div>
    </div>
</template>

<template name="history">
  {{#if items.count}}
    <h2>Historia</h2>

    <ul>
      {{#each items}}
        <li>
        <small>
          {{#if isNonDefaultAmount amount}}
              {{amount}}x
          {{/if}}

          {{name}}
        </small>
        </li>
      {{/each}}
    </ul>
  {{/if}}
</template>

<template name="registration">
  <h2>Mistä on kyse?</h2>
  
  <div style="margin-right: auto; margin-left: auto; text-align: center;">
    <div class="bubble-left">Mitä sieltä kaupasta piti tuoda?</div>
    <div class="bubble-right">Tuo kurkkua, tomaattia ja jotain syötävää ja mulle laktoositonta maitoa ...</div>
    <div class="bubble-left">Oota hetki, en mä muista noita kaikkia.</div>
    <div class="bubble-right">... ja kissanruokaa. Miten niin et muista kaikkea? Kirjoita ylös.</div>
    <div class="bubble-left">Äh, ei mulla oo tässä kynää ja paperia.</div>
    <div class="bubble-right">No, ei tossa niin montaa ollut. Kait sä ne muistat.</div>

    <p><small>Myöhemmin kotona...</small></p>
  
    <div class="bubble-right">Mikset ostanut vessapaperia ja kissanruokaa?</div>
    <div class="bubble-left">Et sä sanonut niitä!</div>
  
    <p>Ei enää koskaan.</p>
    
    <form id="registration-form" action="action" role="form" style="max-width: 500px; margin-left: auto; margin-right: auto;">
      <div class="form-group">
        <input type="name" id="registration-name" placeholder="Nimi" class="form-control" />
      </div>
      <div class="form-group">
        <input type="password" id="registration-password" placeholder="Salasana" class="form-control" />
      </div>
      <div class="form-group">
        <input type="email" id="registration-email" placeholder="Sähköposti (valinnainen salasanan palautukseen)" class="form-control" />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default" id="registration-button">Rekisteröidy</button>
      </div>
    </form>
  </div>
</template>

<template name="loggedInMenu">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">Tuo Kaupasta</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a>{{ username }}</a></li>
          <li><a class="logout">Poistu</a></li>
        </ul>
      </div>
    </div>
  </nav>
</template>

<template name="login">
  <form id="login-form" action="action" role="form" style="max-width: 500px; margin-left: auto; margin-right: auto;">
    <div class="form-group">
      <input type="text" id="login-email" placeholder="Käyttäjätunnus tai sähköpostiosoite" class="form-control" />
    </div>
    <div class="form-group">
      <input type="password" id="login-password" placeholder="Salasana" class="form-control" />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Kirjaudu</button>
    </div>
  </form>
</template>
